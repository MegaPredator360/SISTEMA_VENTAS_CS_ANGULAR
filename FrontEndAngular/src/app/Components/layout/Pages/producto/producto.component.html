<h1 style="margin: 20px 0px 0px 40px">Productos</h1>
<mat-card style="margin: 20px 40px 40px 40px; padding: 20px;">
  <mat-card-title style="padding-bottom: 20px;">
    <button mat-raised-button color="primary" (click)="nuevoProducto()">
      <mat-icon matListItemIcon>add</mat-icon>Nuevo Producto
    </button>
  </mat-card-title>
  <mat-divider style="padding-bottom: 20px;"></mat-divider>
  <mat-card-content class="dashboard-card-content" style="padding: 0px;">
    <mat-form-field style="width: 100%;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
    </mat-form-field>
    <div class="mat-elevation-z22">
      <table mat-table [dataSource]="dataListaProductos">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="categoriaNombre">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{ element.categoriaNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="cantidadInventario">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidadInventario }}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
        </ng-container>
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.activo == 1 ? 'Activo' : 'Inactivo' }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 130px;">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="actualizarProducto(element)">
              <mat-icon matListItemIcon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
              <mat-icon matListItemIcon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunmasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: colunmasTabla;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{ input.value }}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>

      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
