<h2 mat-dialog-title>{{ tituloAccion }} Producto</h2>
<mat-dialog-content>
  <form [formGroup]="formularioProducto">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile style="padding-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="padding-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoriaId">
            <mat-option *ngFor="let item of listaCategorias" [value]="item.id">{{ item.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="padding-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Cantidad en Inventario</mat-label>
          <input matInput autocomplete="off" formControlName="cantidadInventario" type="number">
          <mat-icon matSuffix>edit_square</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="padding-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput autocomplete="off" formControlName="precio">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile style="padding-top: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="activo">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button mat-dialog-close color="primary" [disabled]="formularioProducto.invalid" (click)="guardarEditarProducto()">{{ botonAccion }}</button>
</mat-dialog-actions>
